<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓몬 도감 정보 - 기본 구조</title>
    <style>
        /* 기본 스타일 초기화 */
        body, h1, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 전체 레이아웃 */
        body {
            display: flex;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f4f6f9;
        }

        /* Lev.1 사이드바 */
        .sidebar {
            width: 240px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            flex-shrink: 0; /* 창 크기가 줄어도 너비 유지 */
        }

        .sidebar h1 {
            font-size: 1.6em;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .nav-menu {
            list-style: none;
        }

        .sidebar .nav-menu li {
            padding: 13px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1.1em;
        }

        /* 마우스를 올렸을 때의 효과 */
        .sidebar .nav-menu li:hover {
            background-color: #34495e;
        }
        
        /* main-content (하위 Lev.들이 표시될 빈 공간) */
        .main-content {
            flex-grow: 1; /* 남은 공간을 모두 차지 */
            padding: 25px;
            background-color: #ffffff;
            overflow-y: auto; /* 내용이 많아지면 스크롤 생성 */
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h1>포켓몬 정보</h1>
        <ul class="nav-menu">
            <li>포켓몬 타입</li>
            <li>포켓몬 등급</li>
            <li>아이템</li>
            <li>룬</li>
            <li>칩</li>
            <li>추천 덱</li>
            <li>캘린더</li>
            <li>팁 & 노하우</li>
        </ul>
    </aside>

    <main class="main-content">
        </main>

</body>
</html>
