<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>포켓몬 도감 - 반응형</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #0f172a;
      color: #d1d5db;
      overflow-x: hidden;
    }
    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      text-align: left;
      transition: background-color 0.2s ease;
      cursor: pointer;
      color: #e5e7eb;
      font-weight: 500;
    }
    .list-item:hover { background-color: #374151; }
    .list-item.active { color: white; background-color: #4f46e5; }
    .list-item.active-lev3 { background-color: #be185d; }
    .tag {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.8rem;
    }
    .type-물 { background-color: #6390F0; color: white; }
    .type-땅 { background-color: #E0C068; color: white; }
    .type-드래곤 { background-color: #7038F8; color: white; }
    .type-에스퍼 { background-color: #F85888; color: white; }
  </style>
</head>
<body class="p-4 sm:p-6">
  <header class="text-center mb-6">
    <h1 class="text-3xl sm:text-4xl font-bold text-yellow-400">포켓몬 도감</h1>
    <p class="text-gray-400 mt-2">집중 모드 및 검색 기능</p>
  </header>

  <div class="max-w-xl mx-auto mb-6 relative">
    <div class="relative">
      <i id="search-icon" class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 cursor-pointer"></i>
      <input type="text" id="search-input" placeholder="포켓몬, 아이템, 룬 이름 등으로 검색..." class="w-full bg-gray-800 border border-gray-700 rounded-full py-3 pl-12 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <div id="search-results" class="hidden absolute top-full left-0 w-full bg-gray-900 border border-gray-700 rounded-lg mt-2 z-50"></div>
  </div>

  <div class="flex flex-col lg:flex-row gap-4">
    <aside class="lg:w-1/4 space-y-2" id="lev1-list"></aside>
    <aside class="lg:w-1/4 space-y-2" id="lev2-list"></aside>
    <aside class="lg:w-1/4 space-y-2" id="lev3-list"></aside>
    <main class="flex-grow" id="details-content">
      <p class="text-gray-400 text-center pt-10">좌측 메뉴에서 항목을 선택하거나, 상단에서 검색하세요.</p>
    </main>
  </div>

  <script src="data.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!window.pokemonData || pokemonData.length === 0) {
        console.error('data.js 로드 실패 또는 데이터 없음');
        document.getElementById('details-content').innerHTML = '<p class="text-red-500 text-center">데이터를 불러올 수 없습니다.</p>';
        return;
      }

      const categories = { type: '포켓몬 타입', grade: '포켓몬 등급', item: '아이템', rune: '룬', chip: '칩', team: '추천 덱' };
      const lev1List = document.getElementById('lev1-list');

      for (const key in categories) {
        const button = document.createElement('button');
        button.className = 'list-item';
        button.innerHTML = `<span>${categories[key]}</span><i class="fas fa-chevron-right text-xs text-gray-400"></i>`;
        button.addEventListener('click', () => renderLev2(key));
        lev1List.appendChild(button);
      }

      function renderLev2(key) {
        const list = document.getElementById('lev2-list');
        list.innerHTML = '';
        const values = [...new Set(
          pokemonData
            .map(p => Array.isArray(p[key]) ? p[key].map(i => key === 'rune' || key === 'chip' ? i.split(' ')[0] : i) : p[key])
            .flat()
            .filter(Boolean)
        )];
        values.forEach(value => {
          const button = document.createElement('button');
          button.className = 'list-item';
          button.innerHTML = `<span>${value}</span><i class="fas fa-chevron-right text-xs text-gray-400"></i>`;
          button.addEventListener('click', () => renderLev3(key, value));
          list.appendChild(button);
        });
      }

      function renderLev3(key, value) {
        const list = document.getElementById('lev3-list');
        list.innerHTML = '';
        const filtered = pokemonData.filter(p => {
          if (key === 'rune' || key === 'chip') {
            return Array.isArray(p[key]) && p[key].some(i => i.split(' ')[0] === value);
          }
          return Array.isArray(p[key]) ? p[key].includes(value) : p[key] === value;
        });
        filtered.forEach(p => {
          const button = document.createElement('button');
          button.className = 'list-item';
          button.textContent = p.name;
          button.addEventListener('click', () => renderDetails(p));
          list.appendChild(button);
        });
      }

      function renderDetails(pokemon) {
        const detail = document.getElementById('details-content');
        detail.innerHTML = `
          <h2 class="text-2xl font-bold mb-4">${pokemon.name}</h2>
          <p class="text-gray-300 italic mb-4">${pokemon.description}</p>
          <div class="flex gap-2 mb-4">
            <span class="tag type-${pokemon.type}">${pokemon.type}</span>
            <span class="tag bg-gray-600 text-white">${pokemon.grade} 등급</span>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
